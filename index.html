
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet"/>
    <title>Responsive Page</title>
</head>

<body>
    <div class="textboxes">
        <div id="Large">
            <h2>Content for big tablets and computers</h2>
            <p>The minimum width for this screen is 769px.</p>
        </div>
    
        <div id="Medium">
            <h2>Content for smartphones and tablets</h2>
            <p>The maximum width for this screen is 768px.</p>
        </div>

        <div id="Small">
            <h2>Content for small smartphones</h2>
            <p>The maximum width for this screen is 300px.</p>
        </div>
    </div>

</body>

</html>
